<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">gallery creator thing</h3>
</div>

<div class="jumbotron" droppable>
  <h1>Gallery Creator Thing</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Drop your images here
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#">All done? Splendid!</a></p>
</div>

<div class="row marketing">
  <h4>Quick Stats</h4>
  <p>
    Number of images loaded: {{images.length}}
  </p>
    <pre>{{rootScope}}</pre>

  <div class="" ng-repeat="image in images">
      <h4 ng-bind="image.name"></h4>
      <div class="row">
          <img class="col-sm-4" ng-src="{{image.src}}"/>
          <div class="col-sm-8">
              <label>Caption:<input ng-model="image.name"></label>
              <pre>
                  Size: {{image.src.length}}
              </pre>
          </div>
      </div>

  </div>

</div>
